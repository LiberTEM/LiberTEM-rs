[package]
name = "libertem-dectris"
authors = ["Alexander Clausen <a.clausen@fz-juelich.de>"]
license = "MIT"
version = "0.2.12"
edition = "2021"
readme = "README.md"
rust-version = "1.66"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "libertem_dectris"
crate-type = ["cdylib"]

[[bin]]
name = "libertem-dectris-tool"
path = "src/main.rs"

[dependencies]
thiserror = "1.0.59"
bincode = "1.3.3"
bs_sys = { path = "../bs-sys" }
clap = { version = "3.2.16", features = ["derive"] }
env_logger = "0.9.3"
log = "0.4.17"
memmap2 = "0.5.6"
numpy = "0.21"
pyo3 = { version = "0.21", features = ["abi3-py37"] }
serde = { version = "1.0.143", features = ["derive"] }
serde_json = "1.0.83"
spin_sleep = "1.1.1"
uuid = { version = "1.1.2", features = ["v4", "fast-rng"] }
zmq = { version = "0.10.0", features = [] }
ipc-test = { path = "../ipc_test" }
stats = { path = "../stats" }
common = { path = "../common" }
nix = "0.26.1"
lz4 = "1.24.0"
zerocopy = "0.7.35"
md5 = "0.7.0"
num = "0.4.3"

[features]
extension-module = ["pyo3/extension-module"]

[dev-dependencies]
tempfile = "3.3.0"
